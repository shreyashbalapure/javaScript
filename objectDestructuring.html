<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            key1:"value1",
            key2:"value2",
            key3:"value3"
        }

        console.log(obj.key1);
        console.log(obj.key2);
        console.log(obj.key3);



        //object Destructuring
        //syntax:{property1:variable1,property2:variable2,property3:variable3}=objRef
        let {key1:variable1,key2:variable2,key3:variable3}=obj
        console.log(variable1);
        console.log(variable2);
        console.log(variable3);



        //another way
        let{key1,key2,key3}=obj
        console.log(key1);
        console.log(key2);
        console.log(key3);
        
    </script>
</body>
</html>
