<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head" onmouseup="getUp()">HEADING</h1>
    <script>
        let ele=document.getElementById("head")
        function getUp() {
            ele.innerHTML="ONMOUSEUP"
            ele.style.color="green"
            
        }
    </script>
</body>
</html>
