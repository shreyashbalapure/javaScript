<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=Math.PI
        console.log(pi);

        let pow=Math.pow(5,3)
        console.log(pow);

        let sqrt=Math.sqrt(25)
        console.log(sqrt);

        let min=Math.min(24,5,2,88)
        console.log(min);

        let max=Math.max(24,5,88,25)
        console.log(max);

        let round=Math.round(13.49)
        console.log(round);

        let ceil=Math.ceil(13.49)
        console.log(ceil);

        let floor=Math.floor(13.49)
        console.log(floor);

        let random=Math.random()
        console.log(random);

        let absolute=Math.abs(-28)
        console.log(absolute);

        
    </script>
</body>
</html>
