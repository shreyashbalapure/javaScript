<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="login()">Login</button>
    <script>
        function login() {
            let date=new Date();
            let time=date.getHours();
            let showTime=date.toLocaleTimeString();

            if (time>=7&&time<=11) {
               alert(`GODD MORNING  YOU LOGGED IN AT ${showTime}`)

            } else if(time>=12&&time<=18)
            {
                alert(`GODD AFTERNOON YOU LOGGED IN AT ${showTime}`)

            }
            else{
                alert(`GODD EVENING YOU LOGGED IN AT ${showTime}`)

            }
        }
    </script>
</body>
</html>
