<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="otp()">OTP</button>
    <script>
            function otp() {
                //let digitOfOtp=window.prompt("enter num digits ");
                digitOfOtp=5
                let num=Math.random()*(Math.pow(10,digitOfOtp))
                let otp=Math.round(num)
                let count=0;
                for(let i=otp;i>0;i/=10)
                {
                    i=i%10;
                    count++;
                }
                console.log(count);
            }
    </script>
</body>
</html>
