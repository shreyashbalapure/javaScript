<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrRef=["jay",10,true,"good bye"]
        console.log(arrRef[0]);
        console.log(arrRef[1]);
        console.log(arrRef[2]);
        console.log(arrRef[3]);

        //Array Destructuring  >>>it is advanced feature of ES06

        let [value1,value2,value3,value4]=arrRef

        console.log(value1);
        console.log(value2);
        console.log(value3);
        console.log(value4);

        
    </script>
</body>
</html>
