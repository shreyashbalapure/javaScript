<body>
    <script>
        let name=prompt("What is your name ?")
        let age=prompt("What is your age ?")
        let citizen=confirm("Are you Indian Citizen ?")

        if (age>=18 && citizen==true) {
           let voter={voterName:name,voterAge:age,citizenShip:citizen}
          console.log(voter);
           for (const x in voter) {
                //console.log(x);
                console.log(voter[x]);
                //document.write(voter[x]+"<br>")

                document.write(`${x}:${voter[x]}<br>`)
                }
           }
        else {
           alert("Go home and watch pogo .") 
        }
    </script>
</body>
